name: Native Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Run native tests
        run: scripts/run_native_tests.sh

